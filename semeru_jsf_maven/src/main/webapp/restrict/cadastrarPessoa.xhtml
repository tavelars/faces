<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      template="./../resources/main.xhtml">

    <ui:define name="tarefas">
       
        <p:fieldset legend="Cadastar Pessoas">
            <br></br>
            <h:form> 
                 <p:wizard nextLabel="Próxima" backLabel="Anterior">
                     
                     <p:tab title="Informações Básicas" id="infoPessoal">
                             <p:panel header="Dados Pessoais">
                                <p:growl id="msgP0"/>
                                    <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="gridP0">
                                           
                                           <ui:remove>
                                                <h:outputLabel/>
                                                <h:inputHidden id="idPessoa" value="#{mbPessoa.pessoa.idPessoa}" />
                                           </ui:remove>
                                        
                                           <h:outputLabel for="nomePessoa" value="Nome" />
                                           <p:inputText id="nomePessoa" size="40" value="#{mbPessoa.pessoa.nome}" 
                                             onkeyup="this.value = this.value.toUpperCase()" required="true" 
                                             requiredMessage="O campo Nome é obrigatório" /> 
                                           
                                           <h:outputLabel for="sexoPessoa" value="sexo" />
                                           <p:selectOneMenu id="sexoPessoa" value="#{mbPessoa.pessoa.sexo.idSexo}">
                                                 <f:selectItems value="#{bbSexo.sexos}" var="sexo" itemValue="#{sexo.idSexo}" itemLabel="#{sexo.descricao}"/>
                                           </p:selectOneMenu>
                                                                                                                              
                                           <h:outputLabel for="telefonePessoa" value="Telefone" />
                                           <p:inputMask id="telefonePessoa" size="40" 
                                             value="#{mbPessoa.pessoa.telefone}" mask="(99)9999-9999"
                                             required="true" requiredMessage="O campo Nome é obrigatório" /> 
                                           
                                           <h:outputLabel for="emailPessoa" value="Email" />
                                           <p:inputText id="emailPessoa" size="40" 
                                             value="#{mbPessoa.pessoa.email}" required="true" 
                                             requiredMessage="O campo Email é de preenchimento obrigatório">
                                               <f:validator validatorId="emailValidator"/>
                                           </p:inputText>   
                                           
                                           <h:outputLabel for="cpf" value="CPF.:"/>
                                           <p:inputText id="cpf" size="40" value="#{mbPessoa.pessoa.cpf}"
                                             required="true" requiredMessage="O campo [CPF] é obrigatório">
                                                <f:validator validatorId="cpfValidator"/>
                                           </p:inputText>
                                           
                                           <h:outputLabel for="dataNascimento" value="Data de Nascimento" />
                                           <p:calendar id="dataNascimento" required="true" 
                                                       value="#{mbPessoa.pessoa.dataNascimento}" 
                                                       locale="pt_BR" navigator="true" effect="explode" pattern="dd/MM/yyyy"
                                                       requiredMessage="O campo Data de Nascimento é de preenchimento obrigatório">
                                           </p:calendar> 
                                           
                                    </h:panelGrid>
                            </p:panel>
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbPessoa.addPessoa}" image="ui-icon ui-icon-disk"  update="@form" />
                                <p:commandButton value="Cancelar" action="#{mbPessoa.refreshPessoa}" image="ui-icon ui-icon-close" update="@form" />
                            </p:panel>
                     </p:tab>  
                     
                     <p:tab title="Informações de Endereço" id="infoEndereco">
                            <p:panel header="Dados de Endereço">
                                <p:growl id="msgP1"/>
                                    <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="gridP1">


                                    </h:panelGrid>
                            </p:panel>
                    </p:tab> 
                     
                   </p:wizard>
            
            </h:form>
            
        </p:fieldset>
    </ui:define>

</ui:composition>
